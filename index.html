<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="text-center" style="max-width: 1400px, fit-content;">
        </div>
        <h1>
            A Weather App for those who do not have a cell phone
        </h1>
    </header>
    <main>
        <section id="current-weather">
        </section>
        <section id="forecast">
        </section>
        <section id="search-history">
        </section>


    </main>

    <section class="container" style="max-width: 1200px">
        <div class="row">
            <aside class="col-lg-4 pb-3">
                <h2 id="form-heading" class="mt-2 h3 form-label">
                    Search for Location
                </h2>

                <form id="my-search-form" class="my-form">
                    <section class="my-form-inline my-form-group">
                        <section class="my-input-group">
                            <input class="my-form-input my-weather-search" type="text" id="my-search-input"
                                placeholder="New York City" aria-labelledby="my-form-heading"
                                aria-controls="my-today-forecast" />
                            <section class="my-input-group-append">
                                <button type="submit" class="my-btn my-search-button" id="my-search-btn"
                                    aria-label="search button">
                                    Find
                                </button>
                                <hr class="my-hr my-weather-hr" />
                            </section>
                        </section>
                    </section>
                </form>
                <section class="list-group" id="history">
        </div>
        </aside>

        <section class="col-lg-9 pb-3">
            <section id="today" class="mt-3" role="region" aria-live="polite"></section>
            <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        </section>
    </section>
    </section>

    <script src="script.js"></script>
</body>

</html>
